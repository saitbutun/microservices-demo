apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/saitbutun/microservices-demo.git
    targetRevision: main
    path: argocd-apps/templates # YENİ oluşturduğumuz chart'ın yolu
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true