name: Build and Push to AWS ECR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:        # Ä°ÅŸte sihirli komut bu!
    inputs:
      reason:
        description: 'Neden Ã§alÄ±ÅŸtÄ±rÄ±yorsun?'
        required: false
        default: 'Manuel test'  

env:
  AWS_REGION: eu-west-1                   # Terraform ile aynÄ± bÃ¶lge olmalÄ±
  ECR_REPOSITORY_PREFIX: microservices-demo # Terraform'daki app_name

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # DÄ°KKAT: Bu isimlerin hem 'src' klasÃ¶rÃ¼ndeki isimlerle 
        # hem de Terraform ile aÃ§tÄ±ÄŸÄ±n repo isimleriyle AYNI olmasÄ± lazÄ±m.
        service: 
          - adservice
          - cartservice
          - checkoutservice
          - currencyservice
          - emailservice
          - frontend
          - loadgenerator
          - paymentservice
          - productcatalogservice
          - recommendationservice
          - shippingservice

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          # Cartservice iÃ§in Ã¶zel context ayarÄ± (AynÄ± mantÄ±k devam ediyor)
          context: ./src/${{ matrix.service }}${{ matrix.service == 'cartservice' && '/src' || '' }}
          # Cartservice iÃ§in Ã¶zel Dockerfile yolu
          file: ./src/${{ matrix.service }}/${{ matrix.service == 'cartservice' && 'src/Dockerfile' || 'Dockerfile' }}
          push: true
          # BurasÄ± artÄ±k AWS ECR adresini kullanÄ±yor ðŸ‘‡
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PREFIX }}/${{ matrix.service }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PREFIX }}/${{ matrix.service }}:${{ github.sha }}