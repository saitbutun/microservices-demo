name: Build and Push to Docker Hub

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: # İstediğin zaman elle tetiklemek için

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false # Biri patlarsa diğerlerini durdurma, devam et
      matrix:
        # src klasörü altındaki servis isimleri
        service: [
          adservice,
          cartservice,
          checkoutservice,
          currencyservice,
          emailservice,
          frontend,
          paymentservice,
          productcatalogservice,
          recommendationservice,
          shippingservice,
          loadgenerator  # Bunu da ekledim, Autoscaling testi yaparken trafik basmak için lazım olacak!
        ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          # Her servis için kendi klasörüne gidip oradaki Dockerfile'ı okur
          context: ./src/${{ matrix.service }}${{ matrix.service == 'cartservice' && '/src' || '' }}
          file: ./src/${{ matrix.service }}/${{ matrix.service == 'cartservice' && 'src/Dockerfile' || 'Dockerfile' }}
          push: true
          # Etiketleme: Hem "latest" hem de o anki "commit id" basıyoruz
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}