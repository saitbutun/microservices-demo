name: Build and Push to AWS ECR

on:
  workflow_dispatch:
    inputs:
      reason:
        description: "Neden çalıştırıyorsun?"
        required: false
        default: "Manuel test"

env:
  AWS_REGION: eu-west-1
  ECR_REPOSITORY_PREFIX: microservices-demo

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    strategy:
      fail-fast: true 
      matrix:
        service:
          - adservice
          - cartservice
          - checkoutservice
          - currencyservice
          - emailservice
          - frontend
          - loadgenerator
          - paymentservice
          - productcatalogservice
          - recommendationservice
          - shippingservice

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::096086545925:role/github-actions-ecr
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build image (amd64 for scan)
        uses: docker/build-push-action@v5
        with:
          context: ./src/${{ matrix.service }}${{ matrix.service == 'cartservice' && '/src' || '' }}
          file: ./src/${{ matrix.service }}/${{ matrix.service == 'cartservice' && 'src/Dockerfile' || 'Dockerfile' }}
          platforms: linux/amd64
          push: false
          tags: local/${{ matrix.service }}:scan
          load: true 

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: local/${{ matrix.service }}:scan
          format: 'table'
          exit-code: 0
          ignore-unfixed: true
          severity: CRITICAL,HIGH

      - name: Build and Push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: ./src/${{ matrix.service }}${{ matrix.service == 'cartservice' && '/src' || '' }}
          file: ./src/${{ matrix.service }}/${{ matrix.service == 'cartservice' && 'src/Dockerfile' || 'Dockerfile' }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PREFIX }}/${{ matrix.service }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_PREFIX }}/${{ matrix.service }}:${{ github.sha }}
          provenance: false