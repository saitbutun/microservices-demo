apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true" 
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls: # ðŸ‘‡ BU BLOK YENÄ° EKLENDÄ°
  - hosts:
    - shop.saitclouddevops.xyz
    secretName: shop-tls-secret # Sertifika bu isimle saklanacak
  rules:
  - host: shop.saitclouddevops.xyz  # ðŸ‘ˆ Cloudflare'de ne yazdÄ±ysan (demo, shop, www) tam adresi buraya yaz
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80