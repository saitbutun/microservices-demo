apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - shop.saitclouddevops.xyz
      secretName: shop-tls-secret
  rules:
    - host: shop.saitclouddevops.xyz
      http:
        paths:
          # 1️⃣ Challenge path en üstte olmalı
          - path: /.well-known/acme-challenge/
            pathType: Prefix
            backend:
              service:
                name: cm-acme-http-solver-ms42c
                port:
                  number: 8089
          # 2️⃣ Diğer tüm trafik frontend'e gitsin
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
